<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terraform Visualizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { margin-right: 10px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Terraform Visualizer</h1>

  <label>Paste Terraform HCL:</label><br>
  <textarea id="hclInput" placeholder="Paste your Terraform code here"></textarea><br>

  <button id="parseBtn">Parse</button>
  <button id="visualizeBtn">Visualize</button>

  <h2>Parsed JSON:</h2>
  <pre id="parsedOutput">{}</pre>

  <h2>Mermaid Diagram:</h2>
  <pre id="mermaidOutput"></pre>

  <script src="./index.js"></script>
  <script>
    const PARSER_URL = "http://<EC2_PUBLIC_IP>:8001/parse";
    const VISUALIZER_URL = "http://<EC2_PUBLIC_IP>:8002/visualize";

    const hclInput = document.getElementById("hclInput");
    const parseBtn = document.getElementById("parseBtn");
    const visualizeBtn = document.getElementById("visualizeBtn");
    const parsedOutput = document.getElementById("parsedOutput");
    const mermaidOutput = document.getElementById("mermaidOutput");

    let parsedData = null;

    parseBtn.addEventListener("click", async () => {
      const hclText = hclInput.value;
      if (!hclText) return alert("Please paste Terraform code first.");

      try {
        const res = await fetch(PARSER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hcl: hclText })
        });
        const data = await res.json();
        parsedData = data.parsed || {};
        parsedOutput.textContent = JSON.stringify(parsedData, null, 2);
      } catch (err) {
        alert("Error parsing HCL: " + err);
      }
    });

    visualizeBtn.addEventListener("click", async () => {
      if (!parsedData) return alert("Parse Terraform code first.");
      try {
        const res = await fetch(VISUALIZER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ parsed: parsedData })
        });
        const data = await res.json();
        mermaidOutput.textContent = data.mermaid || "";
      } catch (err) {
        alert("Error visualizing: " + err);
      }
    });
  </script>
</body>
</html>
